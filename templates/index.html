<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Strength Checker + Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="card mx-auto p-4 shadow-lg" style="max-width:900px;">
      <h2 class="text-center mb-3">üîê Password Tool</h2>

      <div class="row g-3">
        <div class="col-md-7">
          <label class="form-label">Enter password (testing only)</label>
          <div class="input-group mb-2">
            <input id="passwordInput" class="form-control form-control-lg" type="password" placeholder="Type password to analyze">
            <button id="toggleShow" class="btn btn-outline-secondary" title="Show/Hide">Show</button>
          </div>

          <div class="mb-3">
            <button id="checkBtn" class="btn btn-primary me-2">Check Now</button>
            <button id="checkPwnedBtn" class="btn btn-danger me-2">Check Have I Been Pwned</button>
            <span id="pwnedResult" class="ms-2"></span>
          </div>

          <div id="resultBox" style="display:none;">
            <h5>Result</h5>
            <p><strong>Length:</strong> <span id="resLength"></span></p>
            <p><strong>Entropy:</strong> <span id="resEntropy"></span> bits</p>
            <p><strong>Rating:</strong> <span id="resRating" class="badge bg-info text-dark"></span></p>
            <div id="commonAlert" style="display:none;" class="alert alert-danger">‚ö†Ô∏è Common password detected</div>

            <div id="suggBox"></div>
          </div>
        </div>

        <div class="col-md-5">
          <h5>Password Generator</h5>
          <div class="mb-2">
            <label class="form-label small">Length: <span id="genLenLabel">16</span></label>
            <input id="genLength" type="range" min="8" max="40" value="16" class="form-range">
          </div>
          <div class="form-check">
            <input id="genUpper" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Include Uppercase</label>
          </div>
          <div class="form-check">
            <input id="genDigits" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Include Digits</label>
          </div>
          <div class="form-check">
            <input id="genSymbols" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Include Symbols</label>
          </div>
          <div class="mt-2 d-flex gap-2">
            <button id="generateBtn" class="btn btn-success">Generate</button>
            <button id="useGeneratedBtn" class="btn btn-outline-light">Use Generated</button>
          </div>

          <div class="mt-3">
            <label class="form-label small">Generated password</label>
            <div class="input-group">
              <input id="generated" class="form-control" readonly>
              <button id="copyBtn" class="btn btn-outline-secondary">Copy</button>
            </div>
          </div>

          <div class="mt-3">
            <small class="text-muted">Note: This tool uses k-anonymity to check leaks (we do NOT send your full password)</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
